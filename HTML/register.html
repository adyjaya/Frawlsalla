	    <div class="main">
	    <div class="h-tag">
        


		
	    <h2>Create Your First Frawlsalla Account Here</h2>
	    </div>
	

	    <div class="login">
	    <table cellspacing="2" 
	    align="center" 
        cellpadding="8" 
        border="0">
		
		
	    <tr>
	    <td align="right">
	    Enter Your Name :
	    </td>
	    <td>
	    <input type="text" 
	    placeholder="---------------------------------------------------" 
	    id="areatext" 
	    class="textbutton" />
	    </td>
	    </tr>
		

		
	    <tr>
	    <td align="right">
	    Enter Your Valid Email  :
	    </td>
	    <td>
	    <input type="text" 
	    placeholder="---------------------------------------------------" 
	    id="areaemail" 
	    class="textbutton" />
	    </td>
	    </tr>
		
		


	    <tr>
	    <td align="right">
	    Enter Your Frawlsalla Username :
	    </td>
	    <td>
	    <input type="text" 
	    placeholder="---------------------------------------------------" 
	    id="areausername" 
	    class="textbutton" />
	    </td>
	    </tr>
		


		
	    <tr>
	    <td align="right">
	    Enter Your Password :
	    </td>
	    <td>
	    <input type="password" 
	    placeholder="---------------------------------------------------" 
	    id="areapassword" 
        class="textbutton" />
	    </td>
	    </tr>
		
		


        <tr>
        <td align="right">
        Enter The Confirm Password :
        </td>
        <td>
        <input type="password" 
        placeholder="---------------------------------------------------" 
        id="areaconfirmpassword" 
        class="textbutton" />
        </td>
        </tr>
		

 
		
        <tr>
        <td>
        </td>
        <td>
        <input type="submit" 
        value="REGISTER NOW" 
        class="btn" 
        onclick="tombolregistrasi()" />
        </td>
        </tr>
        </table>
